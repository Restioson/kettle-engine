language: android

android:
  components:
    - build-tools-20.0.0
    - android-20

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_deploy:
  - gradle desktop:dist
  - gradle android:assembleRelease

install:
  - gradle assemble
  - gradle check

script:
  - gradle dokka